<ion-header>
    <ion-navbar color='primary'>
        <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Productos</ion-title>
      </ion-navbar>
    

</ion-header>


<ion-content padding>

    <ion-fab bottom right >
        <button ion-fab (click)="newPark()"><ion-icon name="add"></ion-icon></button>
    </ion-fab>
    <ion-list ion-row *ngFor="let row of data">
        <ion-card  >
            <img src="{{row.img}}"/>
            <ion-card-content>
              <ion-card-title>
                {{row.address}}
                </ion-card-title>
              <p>
                Latitud: {{row.latitude}}<br>
                Longitud: {{row.longitude}}<br>
              </p>
            </ion-card-content>
            <ion-row>
              <ion-col >
                <button ion-button icon-right clear small (click)="delete(row)">
                  <ion-icon name="trash"></ion-icon>
                  <div> Borrar</div>
                </button>
              </ion-col>
            </ion-row>
          </ion-card>
    </ion-list>

</ion-content>
