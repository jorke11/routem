<ion-header>

  <ion-navbar>
    <ion-title>Productos</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-fab bottom right >
        <button ion-fab (click)="newPark()"><ion-icon name="add"></ion-icon></button>
    </ion-fab>
    <ion-list ion-row *ngFor="let row of data">
        <ion-card  >
            <img src="http://via.placeholder.com/500x350"/>
            <ion-card-content>
              <ion-card-title>
                {{row.address}}
                </ion-card-title>
              <p>
                Latitud: {{row.latitude}}<br>
                Longitud: {{row.longitude}}<br>
              </p>
            </ion-card-content>
          </ion-card>
    </ion-list>

</ion-content>
