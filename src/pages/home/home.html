

<ion-header>
  <ion-navbar>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>Bienvenido</ion-title>
      </ion-navbar>
    
  </ion-header>
  
  
  <ion-content padding>
    
      <div #map id="map"></div>  

      <ion-list>
          <ion-item *ngFor="let row of data">
            <ion-thumbnail item-start>
              <img src="{{row.img}}">
            </ion-thumbnail>
            <h2>{{row.address}}</h2>
            <p>Latitud: {{row.latitude}} Longitud: {{row.longitude}}</p>
            <p>Cupos {{row.available}}</p>
            <p>Distancia {{row.distance}}</p>
            <p>Tiempo Aproximado {{row.duration}}</p>
            <button ion-button clear item-end (click)="order(row)">Solicitar</button>
          </ion-item>
        </ion-list>
  </ion-content>
