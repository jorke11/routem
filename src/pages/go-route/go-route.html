<ion-header>

  <ion-navbar color='primary'>
    <ion-title>Ir la parqueadero</ion-title>
    <ion-buttons end>
    <button ion-button icon-only (click)="close()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <div #map id="map"></div> 
    <ion-card>
          <ion-item>
              <span item-left>{{data.duration}}</span>
              <span item-left>{{data.distance}}</span>
              <button ion-button icon-left clear item-end (click)="reserve()">
                <ion-icon name="navigate"></ion-icon>
                Reservar
              </button>
            </ion-item>
        </ion-card>
    
</ion-content>
