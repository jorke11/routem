<ion-header>
  <ion-navbar>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>Ordenes</ion-title>
    </ion-navbar>
    

</ion-header>


<ion-content padding>
    <ion-list ion-row *ngFor="let row of data">
      <ion-item>
          <ion-card>
              <ion-card-header>
                # Orden {{row.id}} ({{row.status}})
              </ion-card-header>
              <ion-card-content>
                {{row.address}}
              </ion-card-content>
              <ion-item>
                  <button ion-button icon-left clear item-end [disabled]="row.status_id" (click)="cancel(row)">
                    <ion-icon name="navigate"></ion-icon>
                    Cancelar
                  </button>
                </ion-item>
            </ion-card>
      </ion-item>
    
    </ion-list>
</ion-content>
