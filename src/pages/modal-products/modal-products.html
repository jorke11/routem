<ion-header>

  <ion-navbar>
    <ion-title>Gestion parqueadero</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="close()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <div #map id="map"></div> 
    <ion-list>
                <ion-item>
            <button ion-button (click)="takePhoto()" full>
              Foto Parqueadero <ion-icon name="camera"></ion-icon>
            </button>
          </ion-item>
          <ion-item>
            <ion-label floating>Direcci√≥n</ion-label>
            <ion-input type="text" value="" [(ngModel)]="data.address"></ion-input>
          </ion-item>
        
          <ion-item>
            <ion-label floating>Disponible</ion-label>
            <ion-input type="number" [(ngModel)]="data.available"></ion-input>
          </ion-item>

          <ion-item>
              <ion-label floating>Valor</ion-label>
              <ion-input type="number" [(ngModel)]="data.value"></ion-input>
            </ion-item>

          <ion-item>
              <button ion-button (click)="newProduct()" full>Guardar</button>
          </ion-item>
          <ion-item>
            <ion-card>
              <img [src]="data.img" *ngIf="data.img">
            </ion-card>
          </ion-item>
        </ion-list>
</ion-content>
